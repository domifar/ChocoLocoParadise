<!doctype html>
<html lang="en">
<head>
  <title>Login - ChocoLocoParadise</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Styles/loginPageStyles.css">
  <link rel="icon" type="image/png" href="../assets/Logo.png">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Anmelden </span><span>Registrieren</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<a href="../index.html"><i class="LeftArrowIcon uil uil-arrow-left"></i></a>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Anmelden</h4>
											<div class="form-group">
												<input id="nameInputLogIn" type="text" class="form-style" placeholder="Benutzername">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input id="passwordInputLogIn" type="password" class="form-style" placeholder="Passwort">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" onclick="knownUser()" class="btn mt-4">Anmelden</a>
                      						<p class="mb-0 mt-4 text-center"><a href="ForgotPassword.html" class="link">Forgot your password?</a></p>
											<div class="loginMessage" id="loginMessage"></div>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Registrieren</h4>
											<div class="form-group">
												<input id="nameInputRegister" type="text" class="form-style" placeholder="Benutzername">
												<i class="input-icon uil uil-user"></i>
											</div>
                      					<div class="form-group mt-2">
											<div class="form-group mt-2">
												<input id="passwordInputRegister" type="password" class="form-style" placeholder="Passwort">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" onclick="newUser()" class="btn mt-4">Registrieren</a>
											<div class="registerMessage" id="registerMessage"></div>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
    <script src="../Logic/DatabaseHandler.js"></script>
</body>
</html>
