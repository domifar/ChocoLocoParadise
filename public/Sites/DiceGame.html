<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice - ChocoLocoParadise</title>
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="stylesheet" href="../Defaults/Default.css">
    <link rel="stylesheet" href="../Styles/DiceGameStyles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="left">
                <input type="checkbox" id="nav-check">
                <label id="iconmenu" for="nav-check">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </label>
                <div class="nav-links">
                    <a class="smallLogo" href="../index.html"><img src="../assets/LogoSmall.png" alt="Logo" style="height: 7vh;"></a>
                    <a href="./Games.html" class="games">
                        <i class="controllerIcon fa fa-gamepad"></i>
                        Casino
                    </a>
                    <a href="./Rewards.html" class="rewards">
                        <i class="giftIcon uil uil-gift"></i>
                        Belohnungen
                    </a>
                </div>
                <a class="smallLogoFirst" href="../index.html"><img src="../assets/LogoSmall.png" alt="Logo" style="height: 80%;"></a>
                <a href="./Games.html" class="gamesFirst">
                    <i class="controllerIcon fa fa-gamepad"></i>
                    Casino
                </a>
                <a href="./Rewards.html" class="rewardsFirst">
                    <i class="giftIcon uil uil-gift"></i>
                    Belohnungen
                </a>
            </div>
            <div class="right">
                <div id="moneyField"></div>
                <a class="linkLogin" href="./LoginPage.html">
                    <div id="usernameField"></div>
                    <i class="userIcon input-icon uil uil-user"></i>
                </a>
            </div>
        </nav>
    </header>
    <div id="game">
        <div id="bar">
            <div id="progressBar">
                <div id="winBar"></div>
                <div id="loseBar"></div>
                <div id="diceMarker">
                    <span id="dice"></span>
                </div>
            </div>
        </div>
        <div id="inputs">
            <input value="10" step="0.01" type="number" id="bet">
            <input value="50" type="number" id="inputRange" min="1" max="99" oninput="updateBar()">
            <button class="diceButton" id="modeButton" onclick="toggleMode()">Dar√ºber</button>
            <button id="playButton" class="diceButton" onclick="playGame()">Spielen</button>
        </div>
        <div id="gameMessage"></div>
    </div>
    

    <footer><a class="impressum" href="./Impressum.html">Impressum</a></footer>
    <script src="../Defaults/Default.js"></script>
    <script src="../Logic/DiceGame.js"></script>
</body>
</html>
