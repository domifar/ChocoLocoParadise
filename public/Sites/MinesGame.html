<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <title>Mines - ChocolocoParadise</title>
    <link rel="stylesheet" href="../Styles/MinesGameStyles.css">
    <link rel="stylesheet" href="../Defaults/Default.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="left">
                <input type="checkbox" id="nav-check">
                <label id="iconmenu" for="nav-check">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </label>
                <div class="nav-links">
                    <a class="smallLogo" href="../index.html"><img src="../assets/LogoSmall.png" alt="Logo" style="height: 7vh;"></a>
                    <a href="./Games.html" class="games">
                        <i class="controllerIcon fa fa-gamepad"></i>
                        Casino
                    </a>
                    <a href="./Rewards.html" class="rewards">
                        <i class="giftIcon uil uil-gift"></i>
                        Belohnungen
                    </a>
                    <a href="./Ranking.html" class="rewardsFirst">
                        <i class="uil uil-trophy"></i>
                        Ranking
                    </a>
                </div>
                <a class="smallLogoFirst" href="../index.html"><img src="../assets/LogoSmall.png" alt="Logo" style="height: 80%;"></a>
                <a href="./Games.html" class="gamesFirst">
                    <i class="controllerIcon fa fa-gamepad"></i>
                    Casino
                </a>
                <a href="./Rewards.html" class="rewardsFirst">
                    <i class="giftIcon uil uil-gift"></i>
                    Belohnungen
                </a>
                <a href="./Ranking.html" class="rewardsFirst">
                    <i class="uil uil-trophy"></i>
                    Ranking
                </a>
            </div>
            <div class="right">
                <div id="moneyField"></div>
                <a class="linkLogin" href="./LoginPage.html">
                    <div id="usernameField"></div>
                    <i class="userIcon input-icon uil uil-user"></i>
                </a>
            </div>
        </nav>
    </header>
    <div id="game">
        <div id="wrapper">
            <div id="leftplaceholder">
                <div id="gameMessage"></div>
            </div>
            <div id="field"></div>
            <div id="rightplaceholder">
                <img height="50%" width="50%" id="keepOnGambling" src="../assets/keepOnGambling.png" alt="">
                <div id="CurrentPayout">
                    <h1>Aktuelle Auszahlung</h1>
                    <p id="payout"></p>
                </div>
            </div>
        </div>
        <div id="inputs">
            <div id="inputtext">Einsatz:</div>
            <input value="10" id="moneyInput" type="text" placeholder="Einsatz">
            <div id="inputtext">Anzahl der Chilis:</div>
            <input value="1" id="minecountInput" type="text" placeholder="Chilis">
            <button id="startButton" class="minesButton" onclick="mainButton()">Spiel starten</button>
        </div>
        <div id="minMaxBet">
            <button id="minBetButton" class="minesButton" onclick="setMinBet()">Min Bet</button>
            <button id="maxBetButton" class="minesButton" onclick="setMaxBet()">Max Bet</button>
        </div>
    </div>
    <footer><button id="impressum" onclick="hrefSend()">Impressum</button></footer>
    <script src="../Defaults/Default.js"></script>
    <script src="../Logic/MinesGame.js"></script>
</body>
</html>
