<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="../assets/Logo.png">
    <link rel="stylesheet" href="../Defaults/Default.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #container {
            display: flex;
            justify-content: center;
        }
        #wrapper {
            margin-top: 5vh;
            width: 50%;
            height: 50vh;
            border: 2px solid white;
            border-radius: 12px;
            -webkit-backdrop-filter: blur(1vh);
            backdrop-filter: blur(1vh);
        }
        #sendButton{
            margin: 3vh;
            width: 20vh;
            height: 5vh;
            background: #ffeba7;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            transition: box-shadow 0.3s ease-in-out;
        }

        #sendButton:hover {
            color: #ffeba7;
            background-color: black;
            box-shadow: 0 0 25px #ffeba7;
            transition: box-shadow 0.3s ease-in-out;
        }

        input {
            width: 50vh;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, .2);
            border-radius: 40px;
            font-size: 16px;
            color: #ffeba7;
            padding: 10px 10px 10px 10px;
        }

        input:hover {
            border-color: #ffeba7;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="left">
                <input type="checkbox" id="nav-check">
                <label id="iconmenu" for="nav-check">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </label>
                <div class="nav-links">
                    <a class="smallLogo" href="../index.html"><img src="../assets/LogoSmall.png" alt="Logo" style="height: 7vh;"></a>
                    <a href="./Games.html" class="games">
                        <i class="controllerIcon fa fa-gamepad"></i>
                        Casino
                    </a>
                    <a href="./Rewards.html" class="rewards">
                        <i class="giftIcon uil uil-gift"></i>
                        Belohnungen
                    </a>
                </div>
                <a class="smallLogoFirst" href="../index.html"><img src="../assets/LogoSmall.png" alt="Logo" style="height: 80%;"></a>
                <a href="./Games.html" class="gamesFirst">
                    <i class="controllerIcon fa fa-gamepad"></i>
                    Casino
                </a>
                <a href="./Rewards.html" class="rewardsFirst">
                    <i class="giftIcon uil uil-gift"></i>
                    Belohnungen
                </a>
            </div>
            <div class="right">
                <div id="moneyField"></div>
                <a class="linkLogin" href="./LoginPage.html">
                    <div id="usernameField"></div>
                    <i class="userIcon input-icon uil uil-user"></i>
                </a>
            </div>
        </nav>
    </header>
    <div id="container">
        <div id="wrapper">
            <input type="text" placeholder="Benutzer">
            <input type="text" placeholder="Geld">
            <button id="sendButton">Zahlen</button>
        </div>
    </div>
    <footer><a class="impressum" href="./Impressum.html">Impressum</a></footer>
    <script src="../Defaults/Default.js"></script>
</body>
</html>
